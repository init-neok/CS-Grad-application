{% extends "base.html" %}
{% block title %}Sign in Â· CS Grad Insight{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h3 mb-4">Access your dashboard</h1>
        <div id="auth-alert" class="alert d-none" role="alert"></div>

        <ul class="nav nav-pills mb-3" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="pill"
              data-bs-target="#login-pane"
              type="button"
              role="tab"
            >
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="pill"
              data-bs-target="#register-pane"
              type="button"
              role="tab"
            >
              Sign up
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
            <form id="login-form" class="vstack gap-3" autocomplete="on">
              <div>
                <label class="form-label" for="login-email">Email</label>
                <input class="form-control" type="email" id="login-email" name="email" required />
              </div>
              <div>
                <label class="form-label" for="login-password">Password</label>
                <input class="form-control" type="password" id="login-password" name="password" required />
              </div>
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
          </div>

          <div class="tab-pane fade" id="register-pane" role="tabpanel">
            <form id="register-form" class="vstack gap-3">
              <div>
                <label class="form-label" for="register-email">Email</label>
                <input class="form-control" type="email" id="register-email" name="email" required />
              </div>
              <div>
                <label class="form-label" for="register-password">Password</label>
                <input class="form-control" type="password" id="register-password" name="password" required minlength="6" />
              </div>
              <button class="btn btn-success" type="submit">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script
  src="{{ url_for('static', filename='js/auth.js') }}"
  defer
  data-next="{{ next_url }}"
></script>
{% endblock %}
