<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CS Grad Insight{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">
          CS Grad Insight
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('explore_page') }}">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('universities_page') }}">Universities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard_page') }}">Dashboard</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-2">
            {% if current_user %}
            <span class="text-white-50 small">{{ current_user.email }}</span>
            <button class="btn btn-outline-light btn-sm" data-logout>
              Logout
            </button>
            {% else %}
            <a class="btn btn-light btn-sm" href="{{ url_for('auth_page') }}">
              Login / Sign up
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
